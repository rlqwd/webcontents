<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>설문 조사</title>
    </head>
    <body>
        <h1>설문지</h1>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        <hr>
        학년 : <label><input type="radio" name="grade" value="1" checked> 1학년</label>
         <label><input type="radio" name="grade" value="2"> 2학년</label>
         <label><input type="radio" name="grade" value="3"> 3학년</label>
         <label><input type="radio" name="grade" value="4"> 4학년</label><br>
        성별 : <label><input type="radio" name="sex" value="1" checked> 남성</label>
        <input type="radio" name="sex" value="2"> 여성<br>
        관심분야 :  <input type="text" list="qwer">
            <datalist id="qwer">
        <option value="정보 보안">
            <option value="웹"> 
            <option value="AI">       
        </datalist><br>
         <input type="checkbox" name="asdf" value="1" checked> 개발
         <input type="checkbox" name="asdf" value="2"> 기획
         <input type="checkbox" name="asdf" value="3"> 영업
         <input type="checkbox" name="asdf" value="4"> 창업<br>
        남기고 싶은 말<br>
        <textarea cols="30" rows="4" placeholder="글로 남겨주세요."></textarea>
    </body>
</html>
